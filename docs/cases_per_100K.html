<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cases per 100k</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="cases_14d" class="m-4"></div>
            </div>
            <div class="col">
                <div id="cases_7d" class="m-4"></div>
            </div>
        </div>
    </div>
    <script>
        window.fetch("https://raw.githubusercontent.com/rutherford-nj/data-committee.covid-data/main/docs/cases_per_100K_14d_SMA.html")
            .then(resp => resp.text())
            .then(text => document.getElementById('cases_14d').innerHTML += text)
            .then(() => {
                document.getElementById('cases_14d').querySelectorAll('table').forEach(table => {
                    table.classList.remove('dataframe');
                    table.classList.add('table');
                    table.classList.add('table-sm');
                    table.classList.add('table-striped');
                })
            });
        window.fetch("https://raw.githubusercontent.com/rutherford-nj/data-committee.covid-data/main/docs/cases_per_100K_7d_SMA.html")
            .then(resp => resp.text())
            .then(text => document.getElementById('cases_7d').innerHTML += text)
            .then(() => {
                document.getElementById('cases_7d').querySelectorAll('table').forEach(table => {
                    table.classList.remove('dataframe');
                    table.classList.add('table');
                    table.classList.add('table-sm');
                    table.classList.add('table-striped');
                })
            });
    </script>
</body>

</html>
